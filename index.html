<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Eu cago e tu limpa</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>PPA - PAR OU IMPAR</h1>
        </header>
        <main id="jogo">
            <div class="player" id="jogador">
                <form>
                    <label> Informe um numero de 0 a 10:</label>
                    <input type="number" id="numUsu" min="0" max="10">
                    <button id="btnJogar" type="button">Jogar</button>
                </form>
                <div class="vitorias">
                    <h4>Player: <span id="totalPlayer">0</span></h4>
                </div>
            </div>
            <div class="reiniciar">
                <h3>Informe um numero de 0 a 10.</h3>
                <h4>Depois de informar clique em jogar.</h4>
                <button id="btnReiniciar">Reiniciar Rodada</button>
                <h4 id="result"></h4>
            </div>
            <div class="machine" id="maquina">
                <div></div>
                <h4>Machine:<span id="totalMachine">0</span></h4>
            </div>
        </main>
        <footer>
            <p>PPA 2021 &copy; Todos os direitos reservados</p>
            <p>Alunos: Alisson Rocha & Marco Ant√¥nio</p>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
